<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap");
    </style>

    <link href="style.css" rel="stylesheet" />

    <title>Airbnb</title>
  </head>
  <body>
    <div class="main-container">
      <div class="covid-news">
        <span class="covid-text">Get the latest on our COVID-19 response</span>
      </div>

      <div class="place-to-stay">
        <div class="place-to-stay-info">
          <div class="airbnb-logo-col">
            <div class="airbnb-logo">
              <i class="fab fa-airbnb"></i>
              <span class="airbnb-logo-text">airbnb</span>
            </div>
          </div>

          <div class="airbnb-list-col">
            <div class="airbnb-list">
              <div class="list-place-to-stay-col">
                <div class="list-bottom-hover-border"></div>
                <span class="list-place-to-stay">Place to stay</span>
              </div>
              <div class="list-experiences-col">
                <div class="list-bottom-hover-border"></div>
                <span class="list-experiences">Experiences</span>
              </div>
              <div class="list-online-experiences-col">
                <div class="list-bottom-hover-border"></div>
                <span class="list-online-experiences">Online Experiences</span>
              </div>
            </div>
          </div>

          <div class="airbnb-user-login-col">
            <div class="user-login">
              <span class="become-a-host">Become a host</span>
              <i class="bi bi-globe2"></i>
              <div class="btn-login">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-list"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="search-bar">
          <div class="search-bar-container">
            <div class="search-bar-location">
              <div class="search-bar-location-container">
                <span class="search-bar-title-bold">Location</span>
                <span class="search-bar-light-text">Where are you going?</span>
              </div>
            </div>
            <div class="search-bar-check-in">
              <div class="search-bar-check-in-container">
                <span class="search-bar-title-bold">Check in</span>
                <span class="search-bar-light-text">Add dates</span>
              </div>
            </div>
            <div class="search-bar-check-out">
              <div class="search-bar-check-out-container">
                <span class="search-bar-title-bold">Chech out</span>
                <span class="search-bar-light-text">Add dates</span>
              </div>
            </div>
            <div class="search-bar-guest">
              <div class="search-bar-guest-container">
                <section>
                  <span class="search-bar-title-bold">Guests</span>
                  <span class="search-bar-light-text">Add guest</span>
                </section>
                <section>
                  <i class="bi bi-search"></i>
                </section>
              </div>
            </div>
          </div>
        </div>

        <div class="im-flexible">
          <div class="im-flexible-container">
            <div>
              <span>Not sure where to go? Perfect.</span>
            </div>
            <div>
              <span>I'm flexible</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
